{% extends 'mutual_funds/base.html' %}

{% block content %}
<div class="dashboard-container">

    <!-- Header Section -->
    <h1 class="dashboard-title">Mutual Fund Dashboard</h1>
    <h2 class="coming-soon">You can use this feature soon...</h2>

</div>

<style>
/* Dashboard Container */
.dashboard-container {
    text-align: center;
    background: linear-gradient(135deg, #fefae0, #f5cda7); /* Soft Gradient */
    padding: 50px;
    border-radius: 12px;
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
    animation: fadeIn 1.5s ease-in-out;
}

/* Dashboard Title */
.dashboard-title {
    color: #2d3436;  /* Dark Grey */
    font-size: 38px;
    font-weight: bold;
    text-transform: uppercase;
    margin-top: 20px;
    letter-spacing: 2px;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}
.dashboard-title:hover {
    transform: scale(1.05);
}

/* Coming Soon Text */
.coming-soon {
    color: #6c757d; /* Muted Grey */
    font-size: 24px;
    font-style: italic;
    margin-top: 10px;
    transition: opacity 0.5s ease-in-out;
}
.coming-soon:hover {
    opacity: 0.8;
}

/* Smooth Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

{% endblock %}

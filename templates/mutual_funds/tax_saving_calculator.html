<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“ˆ Tax Saving Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function updateValue(id, value) {
            document.getElementById(id).innerText = value;
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #0f172a;
            color: #00ffcc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px #00ffcc;
            width: 50%;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .slider-container {
            margin: 8px 0;
        }

        input[type="range"] {
            width: 90%;
            accent-color: #00ffcc;
        }

        button {
            background: transparent;
            border: 2px solid #00ffcc;
            padding: 8px 12px;
            color: #00ffcc;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
        }

        button:hover {
            background: #00ffcc;
            color: #0f172a;
            box-shadow: 0 0 10px #00ffcc;
        }

        .chart-container {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 10px auto;
            padding: 10px;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            border-radius: 8px;
            box-shadow: 0 0 10px #00ffcc;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ Tax Saving Calculator</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Annual Income Slider -->
            <div class="slider-container">
                <label>Annual Income: â‚¹<span id="income_display">{{ income }}</span></label><br>
                <input type="range" name="income" min="100000" max="5000000" step="50000" value="{{ income }}"
                       oninput="updateValue('income_display', this.value)">
            </div>

            <!-- Tax Deductions Slider -->
            <div class="slider-container">
                <label>Tax Deductions (80C, 80D, etc.): â‚¹<span id="deductions_display">{{ deductions }}</span></label><br>
                <input type="range" name="deductions" min="0" max="500000" step="10000" value="{{ deductions }}"
                       oninput="updateValue('deductions_display', this.value)">
            </div>

            <!-- Tax Rate Slider -->
            <div class="slider-container">
                <label>Tax Rate: <span id="tax_rate_display">{{ tax_rate }}</span>%</label><br>
                <input type="range" name="tax_rate" min="5" max="30" step="1" value="{{ tax_rate }}"
                       oninput="updateValue('tax_rate_display', this.value)">
            </div>

            <button type="submit">ðŸ“Š Calculate</button>
        </form>

        {% if tax_saved is not None %}
            <h3>âœ… Tax Saved: â‚¹<strong>{{ tax_saved }}</strong></h3>

            <!-- Tax Savings Graph -->
            <div class="chart-container">
                <canvas id="taxChart"></canvas>
            </div>

            <script>
                const ctx = document.getElementById("taxChart").getContext("2d");
                new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: {{ x_values|safe }},
                        datasets: [{
                            label: "Tax Amount Reduction",
                            data: {{ y_values|safe }},
                            backgroundColor: "green",
                            borderColor: "black",
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: "Taxable Income (â‚¹)" } },
                            y: { title: { display: true, text: "Tax Amount (â‚¹)" }, beginAtZero: true }
                        }
                    }
                });
            </script>
        {% endif %}
    </div>
</body>
</html>
